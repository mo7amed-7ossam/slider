<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slider</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fonts/font.css">

<body>

    <!-- made by mohamed hossam el-din -->

    <section class="slider-container">
        <!-- 
            h-100 make img height 100vh ,
            you can delete it to leave image with its normal height 
        -->
        <div class="slider h-100vh">
            <!-- loop here -->
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/valentines-day-cupcake-arrangement-with-pink-frosting-heartshaped-sprinkles-white-isolate_1268-31362.jpg?t=st=1721294693~exp=1721298293~hmac=6ce2e44dabcce0d1e62d9140f507557c1f5fe463fa49792659ac294080e04592&w=826">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>
            <div class="slide">
                <img src="https://img.freepik.com/free-photo/chocolate-cupcake-with-white-cream-white-background_1268-31384.jpg?t=st=1721294721~exp=1721298321~hmac=ca9960465da7103465c0f007b83c0bab42dc3351eafbbf999d5813d73060c1dc&w=826">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>

                <img src="https://img.freepik.com/free-photo/chocolate-cupcake-with-white-cream-white-background_1268-31446.jpg?t=st=1721294739~exp=1721298339~hmac=6024d9b3ae824011c92f47f1ffd5dc53073b2fb883217d0613dca100680d16ca&w=826">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div>
            <div class="slide">
                <img
                    src="https://img.freepik.com/premium-photo/wedding-white-cake-with-macarons-roses-against-pink-wall_1230717-131071.jpg">
                <div class="slide-content">
                    <div class="replace_me">replace all of me</div>
                </div>
            </div> -->
        </div>
        <!-- btns -->
        <div class="slider-controls">
            <button class="slider-prev"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="slider-next"><i class="fa-solid fa-chevron-right"></i></button>
        </div>
    </section>

    
    <script src="script/jquery-3.6.0.js"></script>
    <script src="script/main.js"></script>
